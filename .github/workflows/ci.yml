name: "CI"

on:
  pull_request:
  push:
    branches:
      - '**'
  # workflow can be called directly
  workflow_call:

jobs:

  Testing:
    name: "PHP Checks"
    strategy:
      matrix:
        version: ['8.2', '8.3']
        os-variant: ['jammy', 'noble', 'bookworm', 'alpine']
      fail-fast: true
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Build test runner
      uses: docker/build-push-action@v5
      with:
        push: false
        target: test-runner
        tags: php${{ matrix.version }}-${{ matrix.os-variant}}-checks
        build-args: |
          PHP_VERSION=${{ matrix.version }}
          OS_VARIANT=${{ matrix.os-variant }}
    - name: Run tests
      run: docker run --rm -v ./:/var/www/html/public/build php${{ matrix.version }}-${{ matrix.os-variant}}-checks sh -c "composer test:all"
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts
        path: public/build/**
    - name: Build dist image
      uses: docker/build-push-action@v5
      with:
        push: false
        target: dist
        build-args: PHP_VERSION=${{ matrix.version }}
